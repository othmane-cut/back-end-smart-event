# --------------------------
# Serveur
# --------------------------
# Avoid conflict with phpMyAdmin (8080)
server.port=8081


# --------------------------
# Base de données MySQL (Docker)
# --------------------------
spring.datasource.url=jdbc:mysql://localhost:3311/smart_events
spring.datasource.username=dev
spring.datasource.password=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------
# JPA / Hibernate
# --------------------------
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --------------------------
# Mail (pour les tests locaux avec MailCatcher)
# --------------------------
# Docker service MailCatcher runs on port 1025 (SMTP) / 1080 (web interface)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --------------------------
# JWT Secret
# --------------------------
# Replace with a strong secret in production
jwt.secret=YourVeryLongAndSecureSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=36000000

# --------------------------
# Logging (facultatif, pour déboguer)
# --------------------------
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


