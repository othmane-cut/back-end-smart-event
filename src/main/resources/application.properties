# Application name
spring.application.name=back-end-smart-events

# --------------------------
# Database configuration
# --------------------------
# MySQL running in Docker on host port 3311
spring.datasource.url=jdbc:mysql://localhost:3311/smart_events
spring.datasource.username=dev
spring.datasource.password=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------
# JPA / Hibernate
# --------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --------------------------
# Server port (avoid conflicts with phpMyAdmin)
# --------------------------
server.port=8081

# --------------------------
# Optional: disable Spring Boot auto Docker Compose
# --------------------------
# spring.docker.compose.enabled=false

